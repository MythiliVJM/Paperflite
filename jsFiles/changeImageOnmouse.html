<!DOCTYPE html>>
<html>
    <head>
      <title>mouseover and mouseout events </title>
      <script>
        function newImage(){ 
           document.getElementById("img1").src="images/form_background.jpg";
        }
        function oldImage(){
          document.getElementById("img1").src="images/veg_salad.jpg";
        }
      </script>
    </head>
    <body>
      <h2 style="text-align: center; color: brown;">This image changing effect during on mouse over and mouse out.</h2>
       <img id="img1" onmouseover="newImage()" onmouseout="oldImage()" src="images/veg_salad.jpg" width="600px"  >
    </body>
</html>
